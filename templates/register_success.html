{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">
<div class="entry">
<div class = "jumbotron" id="jumbobody">
<p>You have successfully registered!</p>
<p>When an Admin verifies your account, you will be able to use the site!</p>

<p> Return to the <a href="/">Login</a> Page</p>
</div>
</div>
</div>
</div>

{% block javascript %}

<script>
{% if not user.is_authenticated %}

{% endif %}
</script>

{% endblock %}
