 {% load staticfiles %}

<!DOCTYPE html>
<html ng-app='cmput404client'>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Auth Demo</title>

	<!-- Core CSS - Include with every page -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/stream.css' %}" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span>
	        		<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>
	      		</button>
				<a class="navbar-brand" href="/">Home</a>
				<div id="mainmenu" class="navbar-header">
                                        <a class="navbar-brand" style="padding-left:25px" href="/requests">Friend Requests</a>
					<a class="navbar-brand" style="padding-left:25px" href="/service/friends">Friends</a>
					<a class="navbar-brand" style="padding-left:25px" href="/make_post">Make a Post</a>
				</div>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">

					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="/profile">Profile</a></li>
							<li class="divider"></li>
							<li><a href="/logout">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	{% block content %} {% endblock %}

	<!-- Core Scripts - Include with every page -->
	<!-- we should switch to cdns here instead of serving it ourself, allows users to have a cached version of the scripts -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="{% static 'djng/js/django-angular.js' %}"></script>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/author/author.service.js' %}"></script>
    <script src="{% static 'js/author/author.controller.js' %}"></script>
	<script src="{% static 'js/stream/stream.service.js' %}"></script>
	<script src="{% static 'js/stream/stream.controller.js' %}"></script>
    <script src="{% static 'js/requests/requests.controller.js' %}"></script>
	<script src="{% static 'js/filters/closeDateFilter.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	{% block javascript %} {% endblock %}

</body>

</html>
