{% extends 'base.html' %}

{% block content %}

<div class="container">
<div class="row">

<div class="jumbotron">

<h2>{{ user.username }}'s Profile</h2>
    
<form method="post" action="/profile/">
  {% csrf_token %}
  {{ profile_form.as_p }}
  <button type="submit" class="btn btn-default">Save changes</button>
</form>
{% endblock %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</div></div></div>
